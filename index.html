<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>One Day Weather</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
        <p id="currentDay"></p>
        <p id="currentTime"></p>
        <p>Use the search box below to search for the current weather status is the city of your choice.</p>
    </header>

<div class="container-fluid">
    <div class="d-flex">
        <div class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
        <div class="input-group mb-4">
            <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
        </div>
    <div>
                
        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <div id="city-history" class="card d-flex">
                    <h3>History</h3>
                    <ul id="cityList" class="list-group list-group-flush list"></ul>
                </div>
                <form id="history"></form>
            </div>
        </div>
    <!-- Current Weather -->
        <div class="d-flex">
            <div class="col-sm-12">
                <div id="current-city-weather"></div>
            </div>
        </div>
    </div>
</div>


<!-- Forecast container -->
    <div class="mt-4 col-md-12">
        <h5 id="forecastH5"></h5>

    <div id="five-day-forecast" class="row mb-6"></div>
</div>


        
    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
