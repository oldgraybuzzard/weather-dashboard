    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-4">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <div id="city-history" class="card d-flex col-sm-3">
                    <h3>History</h3>
                    <ul id="cityList" class="list-group list-group-flush list"></ul>
                </div>
                <form id="history"></form>
            </div>
            <!-- Current Weather Card -->
    <div class="d-flex">
        <!-- Start column -->
        <div class="col-sm-9">
          <div id="current-city-weather"></div>
        </div>
        <!-- End card -->
<!-- Start forecast container -->
<div class="mt-4 col-md-12">
    <h5 id="forecastH5"></h5>

    <!-- Start row -->
    <div id="five-day-forecast" class="row mb-6"></div>
    <!-- End row -->
  </div>
